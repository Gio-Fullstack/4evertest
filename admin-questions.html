<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Admin - 4Ever</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .admin-header h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .admin-header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }
        
        .questions-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .question-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .question-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .question-meta span {
            background: var(--bg-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .question-text {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            font-style: italic;
        }
        
        .question-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn-status {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-pending {
            background: #f59e0b;
            color: white;
        }
        
        .btn-answered {
            background: #10b981;
            color: white;
        }
        
        .btn-archived {
            background: #6b7280;
            color: white;
        }
        
        .status-pending {
            color: #f59e0b;
            font-weight: 600;
        }
        
        .status-answered {
            color: #10b981;
            font-weight: 600;
        }
        
        .status-archived {
            color: #6b7280;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        .no-questions {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .no-questions i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Questions Dashboard</h1>
            <p>Manage questions submitted to John's profile</p>
        </div>
        
        <div id="questionsContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading questions...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase, getQuestionsForProfile, updateQuestionStatus } from './js/supabase-client.js';

        class QuestionsAdmin {
            constructor() {
                this.profileId = 'john-smith'; // This would be dynamic in a real app
                this.init();
            }

            async init() {
                await this.loadQuestions();
            }

            async loadQuestions() {
                try {
                    const result = await getQuestionsForProfile(this.profileId);
                    
                    if (result.success) {
                        this.displayQuestions(result.data);
                    } else {
                        this.showError('Failed to load questions: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error loading questions:', error);
                    this.showError('Failed to load questions');
                }
            }

            displayQuestions(questions) {
                const container = document.getElementById('questionsContainer');
                
                if (questions.length === 0) {
                    container.innerHTML = `
                        <div class="no-questions">
                            <i class="fas fa-question-circle"></i>
                            <h3>No questions yet</h3>
                            <p>Questions submitted to this profile will appear here.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="questions-grid">
                        ${questions.map(question => this.createQuestionCard(question)).join('')}
                    </div>
                `;

                // Add event listeners for status buttons
                this.addStatusButtonListeners();
            }

            createQuestionCard(question) {
                const createdAt = new Date(question.created_at).toLocaleDateString();
                const statusClass = `status-${question.status}`;
                
                return `
                    <div class="question-card" data-question-id="${question.id}">
                        <div class="question-header">
                            <div>
                                <h3>${question.questioner_name}</h3>
                                <p class="${statusClass}">${question.status.charAt(0).toUpperCase() + question.status.slice(1)}</p>
                            </div>
                            <small>${createdAt}</small>
                        </div>
                        
                        <div class="question-meta">
                            <span><i class="fas fa-tag"></i> ${question.question_category}</span>
                            ${question.questioner_email ? `<span><i class="fas fa-envelope"></i> ${question.questioner_email}</span>` : ''}
                        </div>
                        
                        <div class="question-text">
                            "${question.question_text}"
                        </div>
                        
                        <div class="question-actions">
                            <button class="btn-status btn-pending" data-status="pending" ${question.status === 'pending' ? 'disabled' : ''}>
                                Mark as Pending
                            </button>
                            <button class="btn-status btn-answered" data-status="answered" ${question.status === 'answered' ? 'disabled' : ''}>
                                Mark as Answered
                            </button>
                            <button class="btn-status btn-archived" data-status="archived" ${question.status === 'archived' ? 'disabled' : ''}>
                                Archive
                            </button>
                        </div>
                    </div>
                `;
            }

            addStatusButtonListeners() {
                document.querySelectorAll('.btn-status').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const questionId = e.target.closest('.question-card').dataset.questionId;
                        const newStatus = e.target.dataset.status;
                        
                        await this.updateQuestionStatus(questionId, newStatus);
                    });
                });
            }

            async updateQuestionStatus(questionId, status) {
                try {
                    const result = await updateQuestionStatus(questionId, status);
                    
                    if (result.success) {
                        // Reload questions to show updated status
                        await this.loadQuestions();
                    } else {
                        alert('Failed to update question status: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error updating question status:', error);
                    alert('Failed to update question status');
                }
            }

            showError(message) {
                const container = document.getElementById('questionsContainer');
                container.innerHTML = `
                    <div class="no-questions">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        // Initialize the admin dashboard
        new QuestionsAdmin();
    </script>
</body>
</html>
